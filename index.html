<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine D&D Welt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="leaflet/dist/leaflet.css">
  <script src="leaflet/dist/leaflet.js"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #alert-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
    }
    .alert-box {
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 14px 18px;
      margin-top: 8px;
      border-radius: 8px;
      max-width: 90vw;
      white-space: pre-wrap;
      animation: fade 6s forwards;
    }
    @keyframes fade {
      0% {opacity: 0}
      10% {opacity: 1}
      90% {opacity: 1}
      100% {opacity: 0}
    }
  </style>
</head>

<body>

<div id="map"></div>
<div id="alert-container"></div>

<script>
/* ================= SUPABASE ================= */
const SUPABASE_URL = "https://pzghhhgoqidhddifolva.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6Z2hoaGdvcWlkaGRkaWZvbHZhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNzkyMTcsImV4cCI6MjA4MTY1NTIxN30.lRsdxk46AG_eOam_YCFQONZ0kbzPK0m3NH6RgC9Iq_s";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
let currentUser = null;

async function initAuth() {
  const { data } = await sb.auth.getSession();

  if (data.session) {
    currentUser = data.session.user;
    console.log("Eingeloggt:", currentUser.email);
    return;
  }

  const email = prompt("E-Mail:");
  const password = prompt("Passwort:");

  const { data: loginData, error } = await sb.auth.signInWithPassword({
    email, password
  });

  if (error) {
    alert(error.message);
    throw error;
  }

  currentUser = loginData.user;
}

/* ================= MAP ================= */
const map = L.map("map").setView([51.5, 10], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "&copy; OpenStreetMap"
}).addTo(map);

/* ================= UI ================= */
function showAlert(text) {
  const box = document.createElement("div");
  box.className = "alert-box";
  box.textContent = text;
  document.getElementById("alert-container").appendChild(box);
  setTimeout(() => box.remove(), 6000);
}

/* ================= GEO ================= */
let userLat, userLng, userMarker;

function startGPS() {
  navigator.geolocation.watchPosition(
    async pos => {
      userLat = pos.coords.latitude;
      userLng = pos.coords.longitude;

      map.setView([userLat, userLng], 16);

      if (!userMarker) {
        userMarker = L.marker([userLat, userLng])
          .addTo(map)
          .bindPopup("Du bist hier")
          .openPopup();
      } else {
        userMarker.setLatLng([userLat, userLng]);
      }

      await loadPOIs();
    },
    err => alert(err.message),
    { enableHighAccuracy: true }
  );
}

/* ================= UTILS ================= */
function distance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;
  const a =
    Math.sin(dLat / 2) ** 2 +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
}

/* ================= POI STATUS ================= */
function getPoiStatus(poi) {
  const now = new Date();
  if (!poi.active) return "disabled";
  if (poi.starts_at && new Date(poi.starts_at) > now) return "upcoming";
  if (poi.ends_at && new Date(poi.ends_at) < now) return "expired";
  return "active";
}

/* ================= DISCOVERY ================= */
async function hasDiscovered(poiId) {
  const { data } = await sb
    .from("poi_discoveries")
    .select("id")
    .eq("poi_id", poiId)
    .eq("player_id", currentUser.id)
    .limit(1);

  return data.length > 0;
}

async function saveDiscovery(poiId) {
  await sb.from("poi_discoveries").insert({
    poi_id: poiId,
    player_id: currentUser.id
  });
}

/* ================= INSPECT EVENTS ================= */
async function getInspectEvent(poiId) {
  const { data, error } = await sb
    .from("poi_events")
    .select("*")
    .eq("poi_id", poiId)
    .eq("event_type", "inspect")
    .limit(1)
    .single();

  if (error) return null;
  return data;
}

/* ================= POIs ================= */
const poiMarkers = new Map();

async function loadPOIs() {
  const { data, error } = await sb
    .from("pois")
    .select("*")
    .eq("active", true);

  if (error) return;

  for (const poi of data) {

    // Marker nur für sichtbare POIs
    if (poi.is_visible && !poiMarkers.has(poi.id)) {
      const marker = L.marker([poi.lat, poi.lng]).addTo(map);

      marker.on("click", async () => {
        const d = distance(userLat, userLng, poi.lat, poi.lng);

        if (d > 10) {
          showAlert("Du musst näher heran, um das zu untersuchen.");
          return;
        }

        const event = await getInspectEvent(poi.id);
        if (!event) {
          showAlert("Hier gibt es nichts weiter zu entdecken.");
          return;
        }

        showAlert(event.title + "\n\n" + event.description);
      });

      poiMarkers.set(poi.id, marker);
    }

    // Discovery / Timed POIs
    const d = distance(userLat, userLng, poi.lat, poi.lng);
    if (d > poi.radius) continue;

    const status = getPoiStatus(poi);
    const discovered = await hasDiscovered(poi.id);
    if (discovered) continue;

    if (status === "active") {
      showAlert("Entdeckt: " + poi.name);
      await saveDiscovery(poi.id);
    }

    if (status === "expired") {
      showAlert(
        poi.expired_title || "Zu spät",
        poi.expired_description || "Dieses Ereignis ist vorbei."
      );
      await saveDiscovery(poi.id);
    }
  }
}

/* ================= START ================= */
initAuth().then(startGPS);
</script>

</body>
</html>
